
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs Checking</title>
    <style>
        html {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-family: Arial, sans-serif;
            background-image: url("/static/bg3.jpg");
            background-size: cover;       /* 讓圖片鋪滿整個畫面 */
            background-repeat: no-repeat; /* 不重複 */
            background-position: center center; /* 居中對齊 */
            color: #5fff91;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a2238;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #00f5ff;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            resize: vertical;
            font-size: 16px;
            background-color: #0f1626;
            color: #00f5ff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00f5ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            background-color: #0f1a2b;
            padding: 10px;
            border-left: 5px solid #00f5ff;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URLs Checking - SEO Team use</h1>
        <h4>SEO - EB4o4</h4>
        <form method="POST">
            <textarea name="urls" placeholder="請貼上網址，一行一個...">{{ urls }}</textarea>
            <button type="submit">檢查網址</button>
        </form>
        <div class="result">
            {% if result %}
                {% for url, status in result.items() %}
                    <p><strong>{{ url }}</strong><br>{{ status }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
